1 NOT INTERESTED IN THE LESSON

    Not to worry, let's work together to make it interesting. 

2 KEEP DOODLING ON THE WHITEBOARD

    I see you like to draw on the whiteboard. Let's finish the lesson first, and we can take a few minutes at the end to doodle.

    Let's work together to achieve mastery in the session.

3 STUDENT ONLT RESPODING TO THE POLL

    I see that you are responding only to the poll question.

    Please give your response through the chat box.

4 EXPLAINING THE ANSWER.

    Let me go ahead and explain the answer to you.


5 INACTIVE IN SELECTING READING STYLE

    Please choose the first or second option given on the whiteboard.


6 HIGHLIGHTING SUPPORTING DETAILS

    Highlight the keywords of the performance task answer.

    I hope you are working on highlighting the supporting details.

7 ASKING FOR WAIT A SECOND

    Sure, let me know once you are ready to move on.


8 PICTURE PASSAGE (NON READABLE PASSAGE)

    Sorry, the read aloud option is not available for this passage.

    Kindly start reading the passage by yourself. 


9 OFF-TOPIC 

    I appreciate your curiosity, but we are not supposed to talk about things off-topic. 

    Are you ready to refocus on the lesson now?


10 ASKING FOR PERSONAL INFORMATION

    I am sorry, I appreciate your curiosity.

    However, I am not supposed to reveal any personal information.


11 ASKING FOR END THE SESSION.

    We are losing our valuable minutes in the session.

    We are left with 6 more minutes in the session, let's try to read the passage.

    You have more minutes left.

    Do you want me to end the session? 

    Let me go ahead and end the session as per your request.


12 ASKING MATH QUESTION

    I'm sorry, this session is scheduled for the English subject. 

    I can help you with your English lessons.


13 ASKING FOR MORE POINTS

    I can understand your confidence and enthusiasm level in the session.

    I hope you will be able to get more points in the next session for your active performance.

    The more you participate in the session, the more points you earn.


14 NON-RESPONSIVE

    Are you still at your computer?

    Could you type 'here' to let me know you are still in the session?


15 PAUSE/GO SLOW

    Sorry. I didn't mean to rush you.

    Please let me know once you are ready to continue with the session.


16 GO FASTER

    Sure, I will increase the speed of the session.


17 HAND RAISE

    I see that you have raised your hand. 

    Let me know your question.

    I am glad to help you.


18 STUDENT ALREADY READ THE PASSAGE

    Good to hear that.

    Today, you will be reading the passage again, and you will be analyzing the passage.


19 I DONT REMEMBER MAIN IDEA

    Not a problem. we can read this quickly and then get right into the Main Idea.
    

20 ANSWERING MAIN IDEA 

I appreciate your confidence in answering the main idea.

But I recommend you answer a few questions before we move on to the practice questions.


21, NOT MY NAME 

    What would you like me to call you?


22 ASKING FOR A TUTOR

    You will be mapped with a female tutor from your next session.


23 NON-SUPPORTIVE SUBJECT

    We don't support this subject as a part of our program.

    I apologize for the inconvenience.


24 STUDENT IS CONFUSED

    Can you tell me what part of this question is confusing you, so we can figure out how to work on this together?


25 COMPUTER IS FREEZING

    Not a problem. I will wait. Would you like to rejoin the session in another browser?


26 IRRELEVANT IMAGE

    I don't see this is related to any of your curriculum you are working on.

    If you continue to ask for such information, I will have to go ahead and end the session.


27 SPEED SLOW

    I see that you are clicking the Speed-up and slow-down buttons repeatedly.

    Please try to focus on the session. 


28 I AM SO DUMB

    You are doing good job so far.


29 HOW DO YOU KNOW MY NAME

    I can see you name above the chatbox.
